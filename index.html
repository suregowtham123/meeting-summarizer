<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Meeting Summarizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
        }
        .card {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.08), 0 0px 10px -5px rgba(0, 0, 0, 0.03);
        }
        .ai-output-list li {
            margin-bottom: 0.5rem;
            padding-left: 1.5rem;
            position: relative;
        }
        .ai-output-list li::before {
            content: 'âœ“';
            position: absolute;
            left: 0;
            color: #10B981; /* Emerald green */
            font-weight: bold;
        }
    </style>
</head>
<body class="min-h-screen flex items-start justify-center p-8">

    <!-- Main Container -->
    <div class="w-full max-w-4xl">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-gray-800">AI Meeting Summarizer</h1>
            <p class="text-gray-500 mt-2">Transcribe audio, extract key decisions, and generate action items instantly.</p>
        </header>

        <!-- Upload Card -->
        <div id="upload-card" class="card bg-white p-8 rounded-xl transition-all duration-300">
            <h2 class="text-2xl font-semibold text-gray-700 mb-6">Upload Meeting Audio</h2>

            <input type="file" id="audio-file-input" accept="audio/*" class="hidden" onchange="displayFileName(this)">

            <label for="audio-file-input" class="flex flex-col items-center justify-center p-8 border-2 border-dashed border-indigo-300 rounded-lg cursor-pointer hover:bg-indigo-50 transition duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-indigo-500 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M7 16a4 4 0 01-4-4V6a4 4 0 014-4h10a4 4 0 014 4v6a4 4 0 01-4 4H7z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12H9" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6" />
                </svg>
                <span class="text-indigo-600 font-medium">Click to upload (MP3, WAV, etc.)</span>
                <span id="file-name-display" class="mt-1 text-sm text-gray-500">No file selected.</span>
            </label>

            <button id="summarize-button" onclick="startSummaryProcess()" 
                    class="w-full mt-6 py-3 px-6 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 transition duration-300 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 disabled:opacity-50"
                    disabled>
                Generate Summary & Actions
            </button>
            
            <div id="status-message" class="mt-4 text-center text-sm text-red-500 hidden"></div>
        </div>

        <!-- Loading Spinner (Hidden by default) -->
        <div id="loading-spinner" class="hidden text-center mt-10 p-8 card bg-white rounded-xl">
            <div class="flex flex-col items-center">
                <div class="animate-spin rounded-full h-12 w-12 border-4 border-indigo-500 border-t-transparent mb-4"></div>
                <p class="text-lg font-medium text-gray-600">Processing audio and generating summary...</p>
                <p class="text-sm text-gray-400 mt-1">This may take a moment while the transcription and LLM run.</p>
            </div>
        </div>

        <!-- Results Card (Hidden by default) -->
        <div id="results-card" class="hidden mt-10">

            <!-- Transcription and Summary Section -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                <!-- Summary Section -->
                <div class="card bg-white p-6 rounded-xl">
                    <h3 class="text-xl font-bold text-gray-700 mb-4 border-b pb-2">Key Decisions & Summary</h3>
                    <p id="summary-content" class="text-gray-700 leading-relaxed text-sm"></p>
                </div>

                <!-- Action Items Section -->
                <div class="card bg-white p-6 rounded-xl">
                    <h3 class="text-xl font-bold text-gray-700 mb-4 border-b pb-2">Action Items</h3>
                    <ul id="actions-list" class="ai-output-list text-gray-700 text-sm">
                        <!-- Action items will be inserted here -->
                    </ul>
                </div>
            </div>
            
            <!-- Full Transcription Section -->
            <div class="card bg-white p-6 rounded-xl mt-6">
                <h3 class="text-xl font-bold text-gray-700 mb-4 border-b pb-2">Full Meeting Transcript</h3>
                <div class="max-h-60 overflow-y-auto bg-gray-50 p-4 rounded-lg border">
                    <p id="transcript-content" class="text-gray-600 whitespace-pre-wrap text-sm leading-relaxed"></p>
                </div>
            </div>
            
            <!-- New Summary Button -->
             <button onclick="resetApp()" 
                    class="w-full mt-6 py-3 px-6 bg-emerald-600 text-white font-bold rounded-lg hover:bg-emerald-700 transition duration-300 focus:outline-none focus:ring-4 focus:ring-emerald-500 focus:ring-opacity-50">
                Summarize Another Meeting
            </button>

        </div>

    </div>

    <script>
        const fileInput = document.getElementById('audio-file-input');
        const fileNameDisplay = document.getElementById('file-name-display');
        const summarizeButton = document.getElementById('summarize-button');
        const uploadCard = document.getElementById('upload-card');
        const loadingSpinner = document.getElementById('loading-spinner');
        const resultsCard = document.getElementById('results-card');
        const statusMessage = document.getElementById('status-message');

        // Mock API response structure based on the LLM output guidance
        const MOCK_API_RESPONSE = {
            transcript: "Hello team, let's start with the Q3 review. Sarah, you mentioned an issue with the budget. Sarah replied, 'Yes, the marketing budget exceeded projections by 15%. I suggest we pause all social media ad campaigns next week.' Tom then added, 'We also need to finalize the vendor contract for the new software by Friday.' I agree with both points. So, the key decisions are to pause the social media campaigns and finalize the vendor contract.",
            summary: "The Q3 review identified that the marketing budget was overspent by 15%. A decision was made to immediately pause social media ad campaigns to control costs. Additionally, the team committed to finalizing a critical vendor contract by the end of the week.",
            actions: [
                "Sarah: Immediately pause all social media ad campaigns for the following week.",
                "Tom: Finalize the new software vendor contract by Friday.",
                "Team Lead: Schedule a follow-up meeting to review campaign performance after the pause."
            ]
        };

        function displayFileName(input) {
            if (input.files.length > 0) {
                fileNameDisplay.textContent = input.files[0].name;
                summarizeButton.disabled = false;
            } else {
                fileNameDisplay.textContent = "No file selected.";
                summarizeButton.disabled = true;
            }
        }

        function startSummaryProcess() {
            if (fileInput.files.length === 0) {
                displayStatus("Please select an audio file first.", 'error');
                return;
            }

            // 1. Show Loading State
            uploadCard.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');
            resultsCard.classList.add('hidden');
            displayStatus("", 'clear');

            // 2. Mock API Call (Simulating ASR and LLM processing)
            // In a real application, you would send the audio file to your backend server here.
            setTimeout(() => {
                try {
                    // 3. Process the (Mock) Data and Display Results
                    displayResults(MOCK_API_RESPONSE);

                } catch (error) {
                    // 4. Handle Error
                    console.error("Processing failed:", error);
                    displayStatus("Summary generation failed. Please check the file format and try again.", 'error');
                    resetToUpload();
                }

            }, 3000); // 3-second delay to simulate network latency and processing
        }
        
        function displayResults(data) {
            document.getElementById('transcript-content').textContent = data.transcript;
            document.getElementById('summary-content').textContent = data.summary;
            
            const actionsList = document.getElementById('actions-list');
            actionsList.innerHTML = ''; // Clear previous items
            
            data.actions.forEach(action => {
                const li = document.createElement('li');
                li.textContent = action;
                actionsList.appendChild(li);
            });

            // 5. Switch to Results View
            loadingSpinner.classList.add('hidden');
            resultsCard.classList.remove('hidden');
            
            window.scrollTo(0, 0); // Scroll to top for results
        }
        
        function resetApp() {
            fileInput.value = '';
            fileNameDisplay.textContent = "No file selected.";
            summarizeButton.disabled = true;
            resultsCard.classList.add('hidden');
            loadingSpinner.classList.add('hidden');
            uploadCard.classList.remove('hidden');
            displayStatus("", 'clear');
            window.scrollTo(0, 0);
        }

        function displayStatus(message, type) {
            statusMessage.textContent = message;
            if (message) {
                statusMessage.classList.remove('hidden');
                if (type === 'error') {
                    statusMessage.classList.add('text-red-600');
                    statusMessage.classList.remove('text-green-600');
                } else {
                    statusMessage.classList.add('text-green-600');
                    statusMessage.classList.remove('text-red-600');
                }
            } else {
                statusMessage.classList.add('hidden');
            }
        }
        
        // Initial setup
        resetApp();
    </script>

</body>
</html>
